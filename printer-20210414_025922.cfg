[include kiauh_macros.cfg]

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[mcu]
#serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
serial: /dev/serial0
baud: 125000

# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[force_move]
enable_force_move: False

[stepper_x]
step_pin: PA0
dir_pin: PC15
enable_pin: !PC11
microsteps: 128
rotation_distance: 40
endstop_pin: ^PB12
position_min: -6
position_endstop: -6
position_max: 235
homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PC14
run_current: 0.800
hold_current: 0.580
diag_pin: ^PB12
interpolate: true
stealthchop_threshold: 250

[stepper_y]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB15
position_min: -5
position_endstop: -5
position_max: 225
homing_speed: 20

[tmc2209 stepper_y]
uart_pin: PE4
run_current: 0.800
hold_current: 0.580
diag_pin: ^PB15
interpolate: true
stealthchop_threshold: 250

[stepper_z]
step_pin: PE1
dir_pin: PE2
enable_pin: !PB7
microsteps: 16
rotation_distance: 8
endstop_pin: ^PD9
position_endstop: 0
position_max: 240
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PE0
interpolate: true
run_current: 0.800
hold_current: 0.580
stealthchop_threshold: 300

[extruder]
step_pin: PB5
dir_pin: PB6
enable_pin: !PC12
microsteps: 16
rotation_distance: 7.61
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC6
max_extrude_only_distance: 100.0
#sensor_type: EPCOS 100K B57560G104F
sensor_type: NTC 100K beta 3950
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 280
#pressure_advance: 0.1
#pressure_advance_smooth_time: 0.02

[verify_heater extruder]
check_gain_time: 120
max_error: 600

[tmc2209 extruder]
uart_pin: PC13
#tx_pin: PD14
interpolate: true
run_current: 0.550
hold_current: 0.480
stealthchop_threshold: 300

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 90

[fan]
pin: PC7

[heater_fan extruder]
pin: PC9
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

#[force_move]
#enable_force_move: True

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4000
max_accel_to_decel: 4000
max_z_velocity: 25
max_z_accel: 500

[input_shaper]
#shaper_freq_x: 46.8
#shaper_freq_y: 37
#shaper_type: mzv

# [include resonance_rpi.cfg]

[temperature_sensor raspberry]
sensor_type: rpi_temperature

[bed_screws]
screw1: 32,32
screw2: 200,32
screw3: 200,200
screw4: 32,200
screw5: 110,110

[idle_timeout]
gcode:
    DISABLE_STEPPER
    TURN_OFF_HEATERS
timeout: 1200

[firmware_retraction]
retract_length: 0.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 15
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


#[include Extended_Firmware_Retraction_Macroses.cfg]

[gcode_macro DISABLE_STEPPER]
gcode:
    M84

# bed calibration points above springs and center
[gcode_macro MOVE_P1]
gcode:
    G90
    G1 Z10 F250
    G1 X32 Y32 F5000

[gcode_macro MOVE_P2]
gcode:
    G90
    G1 Z10 F250
    G1 X32 Y200 F5000

[gcode_macro MOVE_P3]
gcode:
    G90
    G1 Z10 F250
    G1 X200 Y200 F5000

[gcode_macro MOVE_P4]
gcode:
    G90
    G1 Z10 F250
    G1 X200 Y32 F5000

[gcode_macro MOVE_P5]
gcode:
    G90
    G1 Z10 F250
    G1 X110 Y110 F5000
    
[gcode_macro MAINTENANCE]
gcode:
    G90
    G1 Z100 F5000
    G1 X0 Y220 F5000
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    M107 ; turn off fan
    G91
    G1 z10 F600
    G90    
    G1 X0 Y220 F5000
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 0    #edit to your park position
default_parameter_Y: 220    #edit to your park position
default_parameter_Z: 10     #edit to your park position
default_parameter_E: 2      #edit to your retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 2      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

