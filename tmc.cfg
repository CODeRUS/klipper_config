[tmc2209 stepper_x]
uart_pin: TMC_UART_X
run_current: 1.2
hold_current: 0.5
interpolate: False
stealthchop_threshold: 0
diag_pin: ^AXE_X_STOP
driver_SGTHRS: 120

[tmc2209 stepper_y]
uart_pin: TMC_UART_Y
run_current: 1.0
hold_current: 0.5
interpolate: False
stealthchop_threshold: 0
diag_pin: ^AXE_Y_STOP
driver_SGTHRS: 120

[tmc2209 stepper_z]
uart_pin: TMC_UART_Z
run_current: 1.0
hold_current: 0.5
interpolate: False
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: TMC_UART_Z1
run_current: 1.0
hold_current: 0.5
interpolate: False
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: TMC_UART_E
run_current: 1.0
hold_current: 1.0
interpolate: False
stealthchop_threshold: 9999

[tmc2209 extruder_stepper pusher]
uart_pin: TMC_UART_E2
run_current: 0.4
hold_current: 0.4
interpolate: False
stealthchop_threshold: 0
