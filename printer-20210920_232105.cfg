# This file contains a configuration for the "Anycubic Kossel Linear
# Plus Large Printing Size", "Anycubic Kossel Pulley Plus Large
# Printing Size" and similar delta printer from 2017.
# The Anycubic delta printers use the TriGorilla board which is an
# AVR ATmega2560 Arduino + RAMPS compatible board.
# To use this config, the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[printer]
kinematics: delta
max_velocity: 300
max_accel: 8000
max_accel_to_decel: 8000
max_z_velocity: 300
square_corner_velocity: 5
delta_radius: 134.043300
print_radius: 120
# if you want to DELTA_CALIBRATE you may need that
minimum_z_position: -5

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_12345-if00

[include pins.cfg]
[include kiauh_macros.cfg]
[include axes.cfg]
[include tmc.cfg]
[include extruder.cfg]
[include heater_bed.cfg]

[pause_resume]
recover_velocity: 150

[display_status]
[respond]
[gcode_arcs]

[virtual_sdcard]
path: ~/gcode_files

[fan]
pin: FAN_NOZZLE
kick_start_time: 0.200

[heater_fan extruder_cooler_fan]
pin: FAN_EXTRUDER
heater: extruder
heater_temp: 50
fan_speed: 1

# if you want to use your probe for DELTA_CALIBRATE you will need that
[probe]
pin: ^AXE_Z_MIN
z_offset: 17.25
samples: 5
speed: 1
lift_speed: 10
sample_retract_dist: 1
samples_tolerance: 0.005
samples_tolerance_retries: 20

[bed_mesh]
speed: 150
horizontal_move_z: 19
mesh_radius: 115
mesh_origin: 0,0
round_probe_count: 5

[delta_calibrate]
radius: 119
speed: 150
horizontal_move_z: 19

[idle_timeout]
timeout: 360

[force_move]
enable_force_move: True

# "RepRapDiscount 2004 Smart Controller" type displays
[display]
lcd_type: hd44780
rs_pin: PE10
e_pin: PE9
d4_pin: PE12
d5_pin: PE13
d6_pin: PE14
d7_pin: PE15
encoder_pins: ^PB2, ^PB1
click_pin: ^!PE7
#kill_pin: ^<RST>

[firmware_retraction]
retract_length: 4
retract_speed: 40
unretract_speed: 40

[include display_custom.cfg]

