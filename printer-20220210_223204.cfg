# This file contains a configuration for the "Anycubic Kossel Linear
# Plus Large Printing Size", "Anycubic Kossel Pulley Plus Large
# Printing Size" and similar delta printer from 2017.
# The Anycubic delta printers use the TriGorilla board which is an
# AVR ATmega2560 Arduino + RAMPS compatible board.
# To use this config, the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[include axes.cfg]
[include debug.cfg]
[include display.cfg]
[include extruder.cfg]
[include filament.cfg]
[include heater_bed.cfg]
[include kiauh_macros.cfg]
[include pins.cfg]
[include print_macro.cfg]
[include timelapse.cfg]
[include tmc.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_5D0032000551393038383735-if00
restart_method: command
# serial: socket://192.168.1.34:23
# serial: /home/pi/klipper/port
# baud: 250000

[printer]
kinematics: delta
max_velocity: 400
max_accel: 2500
max_accel_to_decel: 1500
max_z_velocity: 50
square_corner_velocity: 5
delta_radius: 134.67
# delta_radius: 136.988778
print_radius: 120
# if you want to DELTA_CALIBRATE you may need that
minimum_z_position: -5

[exclude_object]

[pause_resume]
recover_velocity: 150

[respond]
[gcode_arcs]

[virtual_sdcard]
path: ~/gcode_files

[output_pin RST]
pin: PC5
value: 1
shutdown_value: 1

[gcode_macro RESET]
gcode:
  SET_PIN PIN=RST VALUE=0
  RESTART

[fan]
pin: FAN_NOZZLE
kick_start_time: 0.200

[heater_fan extruder_cooler_fan]
pin: FAN_EXTRUDER
heater: extruder
heater_temp: 50
fan_speed: 1

[endstop_phase]

# if you want to use your probe for DELTA_CALIBRATE you will need that
[probe]
pin: ^AXE_Z_MIN
z_offset: 15.50
samples: 3
speed: 1
lift_speed: 10
sample_retract_dist: 1
samples_tolerance: 0.02
samples_tolerance_retries: 20

[bed_mesh]
speed: 80
horizontal_move_z: 18
mesh_radius: 110
round_probe_count: 5

[delta_calibrate]
radius: 115
speed: 30
horizontal_move_z: 19

[idle_timeout]
gcode:
    M84 X Y Z E
    TURN_OFF_HEATERS
timeout: 1200

[force_move]
enable_force_move: True

[temperature_fan rumba]
pin: FAN_MCU
sensor_type: temperature_mcu
min_temp: 20
max_temp: 90
target_temp: 35
max_delta: 2.0
control: watermark

[filament_switch_sensor filament_runout]
switch_pin: ^AXE_X_MIN
pause_on_runout: False
runout_gcode:
  {% if printer.idle_timeout.state|lower == "printing" and printer.pause_resume.is_paused|lower == 'false' %}
  RESPOND PREFIX=tgalarm MSG="Filament runout"
  PAUSE
  {% else %}
  RESPOND PREFIX=tgnotify MSG="Filament removed"
  {% endif %}
insert_gcode:
  RESPOND PREFIX=tgnotify MSG="Filament inserted"

[gcode_macro FILAMENT_CHANGE]
gcode:
  RESPOND PREFIX=tgalarm MSG="Filament change. Print paused!"
  PAUSE

[gcode_macro FILAMENT_UNLOAD]
gcode:
  G1 E-100 F250

[gcode_macro FILAMENT_LOAD]
gcode:
  G91
  G1 E70 F250
  G1 E30 F120
  G4 P3000
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  G1 E-{E} F2100

[gcode_macro FILAMENT_LOAD_RESUME]
gcode:
  FILAMENT_LOAD
  RESUME

[gcode_macro FILAMENT_LOAD_RESUME_AFTER]
gcode:
  FILAMENT_LOAD
  RESUME

[gcode_macro G4]
rename_existing: G4.1
gcode:
  {% if 'S' in params %}
    G4.1 P{ params.S|int * 1000 }
  {% elif 'P' in params %}
    G4.1 P{ params.P|int }
  {% endif %}

[gcode_macro T0]
gcode:
  RESPOND MSG="Color 1"
  
[gcode_macro T1]
gcode:
  RESPOND MSG="Color 2"
  
[gcode_macro T2]
gcode:
  RESPOND MSG="Color 3"
  
[gcode_macro T3]
gcode:
  RESPOND MSG="Color 4"
  
[gcode_macro T4]
gcode:
  RESPOND MSG="Color 5"
  
[gcode_macro T5]
gcode:
  RESPOND MSG="Color 6"
  
[gcode_macro T6]
gcode:
  RESPOND MSG="Color 7"
  
[gcode_macro T7]
gcode:
  RESPOND MSG="Color 8"
  
[gcode_macro T8]
gcode:
  RESPOND MSG="Color 9"
  
[gcode_macro T9]
gcode:
  RESPOND MSG="Color 10"

[adxl345]
# cs_pin: PA2
# spi_bus: spi1
cs_pin: PD12
spi_software_sclk_pin: PA9
spi_software_mosi_pin: PD13
spi_software_miso_pin: PA10

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 50
probe_points: 0,0,40

[firmware_retraction]
retract_length: 0.3
retract_speed: 25
unretract_speed: 25

