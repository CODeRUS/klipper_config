[include kiauh_macros.cfg]

[include pins.cfg]
[include axes.cfg]
[include extruder.cfg]
[include probe.cfg]
[include resonance.cfg]
[include heater_bed.cfg]
[include tmc.cfg]
[include exclude_object.cfg]

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[respond]

[mcu]
#serial: /dev/serial0
#baud: 250000
restart_method: command
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 7000
max_accel_to_decel: 7000
max_z_velocity: 25
max_z_accel: 500
square_corner_velocity: 5

[force_move]
enable_force_move: True

[output_pin RST]
pin: PC5
value: 1
shutdown_value: 1

[gcode_macro RESET]
gcode:
  SET_PIN PIN=RST VALUE=0
  RESTART

[fan]
pin: FAN_NOZZLE

[heater_fan extruder]
pin: FAN_EXTRUDER
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[temperature_fan rumba]
pin: FAN_MCU
sensor_type: temperature_mcu
min_temp: 20
max_temp: 90
target_temp: 35
max_delta: 2.0
control: watermark

[endstop_phase]

[idle_timeout]
gcode:
    DISABLE_STEPPER
    TURN_OFF_HEATERS
timeout: 1200

[filament_switch_sensor filament_runout]
switch_pin: ^AXE_X_MAX
pause_on_runout: False
runout_gcode:
  {% if printer.idle_timeout.state|lower == "printing" and printer.pause_resume.is_paused|lower == 'false' %}
  RESPOND PREFIX=tgalarm MSG="Filament runout"
  PAUSE
  {% else %}
  RESPOND PREFIX=tgnotify MSG="Filament removed"
  {% endif %}
insert_gcode:
  RESPOND PREFIX=tgnotify MSG="Filament inserted"

[gcode_macro QUERY_STATE]
gcode:
  RESPOND MSG={printer.idle_timeout.state|lower}

[gcode_macro QUERY_PAUSE]
gcode:
  RESPOND MSG={printer.pause_resume.is_paused|lower}

[gcode_macro FILAMENT_UNLOAD]
gcode:
  G1 E-50 F250

[gcode_macro FILAMENT_LOAD]
gcode:
  G91
  G1 E70 F250
  G4 P3000
  ##### read E from pause macro #####
  {% set e = printer["gcode_macro PAUSE"].extrude|float %}
  G1 E-{e} F2100

[gcode_macro G4]
rename_existing: G4.1
gcode:
  {% if 'S' in params %}
    G4.1 P{ params.S|int * 1000 }
  {% elif 'P' in params %}
    G4.1 P{ params.P|int }
  {% endif %}

[gcode_macro RESET_AXES]
gcode:
  SAVE_GCODE_STATE NAME=RESET_AXES
  {% set z = printer.toolhead.position.z|float %}
  SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=0
  SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=0
  SET_KINEMATIC_POSITION Z={z}
  G28 X Y
  RESTORE_GCODE_STATE NAME=RESET_AXES MOVE=1

[firmware_retraction]
retract_length: 0.3
retract_speed: 20
unretract_speed: 25

