[include kiauh_macros.cfg]

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[mcu]
#serial: /dev/serial0
#baud: 125000
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_5A004F000551393038383735-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2500
max_accel_to_decel: 3500
max_z_velocity: 25
max_z_accel: 500
square_corner_velocity: 10

[force_move]
enable_force_move: False

[stepper_x]
step_pin: PA0
dir_pin: PC15
enable_pin: !PC11
microsteps: 32
rotation_distance: 40
endstop_pin: ^PB12
position_min: 0
position_endstop: 0
position_max: 225
homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PC14
run_current: 0.780
hold_current: 0.580
interpolate: true
stealthchop_threshold: 120

[stepper_y]
step_pin: PE5
dir_pin: !PE6
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
endstop_pin: ^PB15
position_min: -25
position_endstop: -25
position_max: 205
homing_speed: 20

[tmc2209 stepper_y]
uart_pin: PE4
run_current: 0.780
hold_current: 0.580
interpolate: true
stealthchop_threshold: 120

[stepper_z]
step_pin: PE1
dir_pin: PE2
enable_pin: !PB7
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 240
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PE0
interpolate: true
run_current: 0.780
hold_current: 0.580
stealthchop_threshold: 120

[bed_mesh]
speed: 100
horizontal_move_z: 2
mesh_min: 18,32
mesh_max: 207,173
probe_count: 5,5

[servo probe]
pin: PD15
initial_angle: 75
maximum_servo_angle = 270
minimum_pulse_width = 0.0005
maximum_pulse_width = 0.0024

[probe]
pin: PD9
x_offset: -18
y_offset: -32
z_offset: 1.0
speed: 1.0
samples: 3
activate_gcode:
  SET_SERVO SERVO=probe ANGLE=120
  G4 P300
deactivate_gcode:
  SET_SERVO SERVO=probe ANGLE=75
  G4 P300
  #SET_SERVO SERVO=probe WIDTH=0
  #G4 P300

[safe_z_home]
home_xy_position: 123,142

[bed_screws]
screw1: 32,32
screw2: 200,32
screw3: 200,200
screw4: 32,200
screw5: 110,110

[screws_tilt_adjust]
screw1: 41,57
screw2: 211,57
screw3: 211,205
screw4: 41,205
screw1_name: bottom_left
screw2_name: bottom_right
screw3_name: top_right
screw4_name: top_left
screw_thread: CW-M4

# [homing_override]
# axes: z
# gcode:
#     G28 X Y
#     G91
#     G1 X138 Y99 F5000
#     G90
#     G28 Z
#     SET_SERVO SERVO=probe ANGLE=135

[extruder]
step_pin: PB5
dir_pin: PB6
enable_pin: !PC12
microsteps: 32
rotation_distance: 7.61
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC6
max_extrude_only_distance: 150.0
#sensor_type: EPCOS 100K B57560G104F
sensor_type: NTC 100K beta 3950
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 280
pressure_advance: 0.02
pressure_advance_smooth_time: 0.02

[verify_heater extruder]
check_gain_time: 120
max_error: 600
hysteresis: 7

[tmc2209 extruder]
uart_pin: PC13
interpolate: true
run_current: 0.550
hold_current: 0.480
stealthchop_threshold: 10

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 90

[fan]
pin: PC8

[heater_fan extruder]
pin: PC9
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 38.6
shaper_type_y: mzv
shaper_freq_y: 40.2

[include resonance_rpi.cfg]

[temperature_sensor raspberry]
sensor_type: rpi_temperature

[temperature_fan rumba]
pin: PA8
sensor_type: temperature_mcu
min_temp: 20
max_temp: 90
target_temp: 40
max_delta: 2.0
control: watermark

[idle_timeout]
gcode:
    DISABLE_STEPPER
    TURN_OFF_HEATERS
timeout: 1200

[firmware_retraction]
retract_length: 0.3
retract_speed: 15
unretract_speed: 20
#[include Extended_Firmware_Retraction_Macroses.cfg]

[gcode_macro DISABLE_STEPPER]
gcode:
    M84

# bed calibration points above springs and center
[gcode_macro MOVE_P1]
gcode:
    G90
    G1 Z1 F250
    G1 X32 Y32 F5000

[gcode_macro MOVE_P2]
gcode:
    G90
    G1 Z1 F250
    G1 X32 Y200 F5000

[gcode_macro MOVE_P3]
gcode:
    G90
    G1 Z1 F250
    G1 X200 Y200 F5000

[gcode_macro MOVE_P4]
gcode:
    G90
    G1 Z1 F250
    G1 X200 Y32 F5000

[gcode_macro MOVE_P5]
gcode:
    G90
    G1 Z1 F250
    G1 X110 Y110 F5000
    
[gcode_macro MAINTENANCE]
gcode:
    G90
    G1 Z100 F5000
    G1 X0 Y210 F5000
    
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    M107 ; turn off fan
    G91
    G1 z10 F600
    G90    
    G1 X0 Y210 F5000
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 0    #edit to your park position
default_parameter_Y: 210    #edit to your park position
default_parameter_Z: 10     #edit to your park position
default_parameter_E: 2      #edit to your retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 2      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

