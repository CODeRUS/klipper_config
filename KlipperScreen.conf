[main]
show_cursor: true

default_printer: ender

[printer ender]
moonraker_host: 127.0.0.1
moonraker_port: 7125

titlebar_name_type: short

[printer delta]
moonraker_host: 127.0.0.1
moonraker_port: 7126

titlebar_name_type: short

[preheat PLA]
bed = 70
extruder = 175

[preheat ABS]
bed = 110
extruder = 200

[preheat PETG]
bed = 90
extruder = 180

[preheat TPU]
bed = 40
extruder = 180

[menu __main more pressure_advance]
name: {{ gettext('Pressure Advance') }}
icon: retract
panel: pressure_advance

[menu __print pressure_advance]
name: {{ gettext('Pressure Advance') }}
icon: retract
panel: pressure_advance

[menu __main fine-tune]
name: {{ gettext('Fine Tuning') }}
icon: fine-tune
panel: fine_tune

[menu __main more fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan_extra

[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan_extra

[menu __main more force_move]
name: {{ gettext('Force Move') }}
icon: move
panel: force_move

