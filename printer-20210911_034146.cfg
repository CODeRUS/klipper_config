[include kiauh_macros.cfg]

[include pins.cfg]
[include axes.cfg]
[include extruder.cfg]
[include probe.cfg]
[include macros.cfg]
[include resonance.cfg]
[include heater_bed.cfg]
[include tmc.cfg]

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[mcu]
#serial: /dev/serial0
#baud: 250000
restart_method: command
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
max_accel_to_decel: 2500
max_z_velocity: 25
max_z_accel: 500
square_corner_velocity: 5

[force_move]
enable_force_move: False

[fan]
pin: FAN_NOZZLE

[heater_fan extruder]
pin: FAN_EXTRUDER
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[temperature_fan rumba]
pin: FAN_MCU
sensor_type: temperature_mcu
min_temp: 20
max_temp: 90
target_temp: 35
max_delta: 2.0
control: watermark

[idle_timeout]
gcode:
    DISABLE_STEPPER
    TURN_OFF_HEATERS
timeout: 1200

[firmware_retraction]
retract_length: 0.3
retract_speed: 15
unretract_speed: 20

